<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! - [Couple's Names]</title>
    <link rel="icon" href="data:,">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the fonts */
        body {
            font-family: 'Lora', serif;
            background-color: #FDFBF8; /* Soft off-white background */
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        
        /* Navigation hover effect */
        .nav-link {
            position: relative;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #e11d48; /* rose-600 */
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }
        
        .nav-link:hover:after,
        .nav-link.text-rose-600:after {
            width: 60%;
        }
        
        /* Hero section */
        .hero {
            background-attachment: fixed;
        }
        
        @media (max-width: 768px) {
            .hero {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body class="text-gray-700 antialiased bg-[#ebe8e1]">
    <!-- Hero Section -->
    <section class="hero relative h-[80vh] flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/home_page/placeholder-DSC_1663.jpg');">
        <div class="absolute inset-0 bg-black/30"></div>
        <div class="relative z-10 text-center text-white px-4 animate-fade-in -mt-20">
            <h1 class="font-['Libre_Baskerville'] text-5xl md:text-7xl font-bold mb-4 text-[#36350b]">DAVID & REBECCA</h1>
        </div>
        <a href="#main-content" class="absolute bottom-8 left-1/2 -translate-x-1/2">
            <div class="animate-bounce w-10 h-16 rounded-full border-4 border-white flex items-start justify-center p-2">
                <div class="w-3 h-3 bg-white rounded-full"></div>
            </div>
        </a>
    </section>

    <!-- Main Content Area -->
    <main id="main-content" class="container mx-auto px-4 max-w-4xl">
        <!-- Page content will be loaded here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer id="app-footer" class="py-8 mt-12 border-t border-gray-200">
        <div class="container mx-auto px-4 max-w-4xl text-center">
            <!-- Footer content will be loaded here by JavaScript -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
