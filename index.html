<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! - [Couple's Names]</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Dancing Script for headings, Lora for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the fonts */
        body {
            font-family: 'Lora', serif;
            background-color: #FDFBF8; /* Soft off-white background */
        }
        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Dancing Script', cursive;
        }
        /* Simple fade-in animation for page transitions */
        .page-content {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-700 antialiased">
    <!-- Background Image Container -->
    <div class="fixed inset-0 z-[-1] bg-cover bg-center opacity-10" style="background-image: url('https://placehold.co/1920x1080/FDFBF8/E2D9D4?text=Floral+Background');"></div>

    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header Section -->
        <div id="app-header">
            <!-- Header content will be loaded here by JavaScript -->
        </div>

        <!-- Navigation -->
        <div id="app-nav">
            <!-- Navigation content will be loaded here by JavaScript -->
        </div>

        <!-- Main Content Area -->
        <main id="main-content" class="mt-10">
            <!-- Page content will be loaded here by JavaScript -->
        </main>

        <!-- Footer -->
        <div id="app-footer">
            <!-- Footer content will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
