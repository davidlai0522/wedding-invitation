<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! - [Couple's Names]</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Dancing Script for headings, Lora for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the fonts */
        body {
            font-family: 'Lora', serif;
            background-color: #FDFBF8; /* Soft off-white background */
        }
        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Dancing Script', cursive;
        }
        /* Simple fade-in animation for page transitions */
        .page-content {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-700 antialiased">

    <!-- Background Image Container -->
    <div class="fixed inset-0 z-[-1] bg-cover bg-center opacity-10" style="background-image: url('https://placehold.co/1920x1080/FDFBF8/E2D9D4?text=Floral+Background');"></div>

    <div class="container mx-auto p-4 max-w-4xl">
        
        <!-- Header Section -->
        <header class="text-center my-8 md:my-12">
            <h1 class="text-5xl md:text-7xl text-gray-800">David Lai</h1>
            <h2 class="text-4xl md:text-6xl text-gray-600">&</h2>
            <h1 class="text-5xl md:text-7xl text-gray-800">Rebecca Chung</h1>
            <p class="mt-4 text-lg text-gray-500">ARE GETTING MARRIED</p>
        </header>

        <!-- Navigation -->
        <nav class="bg-white/80 backdrop-blur-sm shadow-md rounded-full sticky top-4 z-10 max-w-md mx-auto">
            <ul class="flex justify-center items-center p-2 space-x-2 md:space-x-6">
                <li><a href="#home" class="nav-link px-4 py-2 rounded-full transition-colors duration-300 hover:bg-rose-100 hover:text-rose-800">Home</a></li>
                <li><a href="#info" class="nav-link px-4 py-2 rounded-full transition-colors duration-300 hover:bg-rose-100 hover:text-rose-800">Info</a></li>
                <li><a href="#rsvp" class="nav-link px-4 py-2 rounded-full transition-colors duration-300 hover:bg-rose-100 hover:text-rose-800">RSVP</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="mt-10">
            <!-- Page content will be loaded here by JavaScript -->
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 py-6 border-t border-gray-200">
            <p class="text-gray-500">Made with love</p>
            <p class="font-display text-2xl mt-2 text-gray-600">[Couple's Names]</p>
        </footer>

    </div>

    <script>
        // --- Page Content Definitions ---
        // We store the HTML for each "page" here. This makes it easy to manage.
        const pages = {
            home: `
                <div class="page-content text-center bg-white/80 backdrop-blur-sm p-8 rounded-lg shadow-lg">
                    <img src="https://placehold.co/800x500/E2D9D4/4A3F35?text=Our+Favorite+Photo" alt="Couple's Photo" class="rounded-lg shadow-md mx-auto mb-8 w-full max-w-lg">
                    <h2 class="font-display text-5xl text-gray-800 mb-4">Join Us For Our Wedding</h2>
                    <p class="text-2xl text-gray-600 mb-2">[Wedding Date, e.g., Saturday, October 26, 2026]</p>
                    <p class="text-xl text-gray-500">[City, State]</p>
                    <div class="mt-8 text-lg max-w-2xl mx-auto">
                        <p>We are so excited to celebrate our special day with our family and friends. This website contains wedding day details, travel information, and much more.</p>
                        <p class="mt-4">Please don't forget to RSVP by [RSVP Deadline]!</p>
                    </div>
                </div>
            `,
            info: `
                <div class="page-content bg-white/80 backdrop-blur-sm p-8 rounded-lg shadow-lg">
                    <h2 class="font-display text-5xl text-center text-gray-800 mb-8">Wedding Information</h2>
                    <div class="grid md:grid-cols-2 gap-8 text-center">
                        
                        <!-- Ceremony Details -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                            <h3 class="font-display text-4xl text-rose-800 mb-3">The Ceremony</h3>
                            <p class="font-bold text-lg">[Time, e.g., 4:00 PM]</p>
                            <p>[Venue Name, e.g., The Grand Cathedral]</p>
                            <p>[Address Line 1]</p>
                            <p>[City, State, ZIP]</p>
                        </div>

                        <!-- Reception Details -->
                        <div class="border border-gray-200 p-6 rounded-lg">
                            <h3 class="font-display text-4xl text-rose-800 mb-3">The Reception</h3>
                            <p class="font-bold text-lg">[Time, e.g., 6:00 PM onwards]</p>
                            <p>[Venue Name, e.g., The Crystal Ballroom]</p>
                            <p>[Address Line 1]</p>
                            <p>[City, State, ZIP]</p>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="mt-8">
                         <h3 class="font-display text-4xl text-center text-rose-800 mb-4">Location</h3>
                         <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-md">
                            <!-- Replace this with your actual Google Maps embed iframe -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.817684034899!2d103.8519558153437!3d1.286920362145785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da190859265939%3A0x800845a89a31a4f!2sMerlion!5e0!3m2!1sen!2ssg!4v1663046587693!5m2!1sen!2ssg" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                         </div>
                    </div>
                </div>
            `,
            rsvp: `
                <div class="page-content bg-white/80 backdrop-blur-sm p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
                    <h2 class="font-display text-5xl text-center text-gray-800 mb-6">RSVP</h2>
                    <p class="text-center text-gray-600 mb-8">Please let us know if you can make it by [RSVP Deadline].</p>
                    
                    <form id="rsvp-form">
                        <div class="space-y-6">
                            <!-- Names -->
                            <div>
                                <label for="names" class="block text-sm font-medium text-gray-700 mb-1">Full Name(s)</label>
                                <input type="text" id="names" name="names" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500">
                            </div>

                            <!-- Attendance -->
                            <div>
                                <span class="block text-sm font-medium text-gray-700 mb-2">Will you be attending?</span>
                                <div class="flex items-center space-x-6">
                                    <label class="flex items-center">
                                        <input type="radio" name="attendance" value="yes" class="h-4 w-4 text-rose-600 border-gray-300 focus:ring-rose-500" required>
                                        <span class="ml-2">Joyfully Accept</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="attendance" value="no" class="h-4 w-4 text-rose-600 border-gray-300 focus:ring-rose-500">
                                        <span class="ml-2">Regretfully Decline</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Message -->
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Leave a message for the couple (optional)</label>
                                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500"></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-8">
                            <button type="submit" class="bg-rose-600 text-white font-bold px-8 py-3 rounded-full hover:bg-rose-700 transition-transform transform hover:scale-105 duration-300">
                                Submit RSVP
                            </button>
                        </div>
                    </form>
                    <div id="rsvp-confirmation" class="hidden text-center mt-8 p-4 bg-green-100 text-green-800 rounded-md">
                        Thank you for your response!
                    </div>
                </div>
            `
        };

        // --- Router and Page Loading Logic ---
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        function loadPage(pageName) {
            // Check if the page exists, otherwise default to home
            const content = pages[pageName] || pages.home;
            mainContent.innerHTML = content;
            
            // If the loaded page is the RSVP page, attach the form handler
            if (pageName === 'rsvp') {
                attachRsvpFormHandler();
            }

            // Update active link style
            navLinks.forEach(link => {
                link.classList.remove('bg-rose-100', 'text-rose-800', 'font-bold');
                if (link.getAttribute('href') === `#${pageName}`) {
                    link.classList.add('bg-rose-100', 'text-rose-800', 'font-bold');
                }
            });
        }

        // --- RSVP Form Handler ---
        function attachRsvpFormHandler() {
            const rsvpForm = document.getElementById('rsvp-form');
            const confirmationMessage = document.getElementById('rsvp-confirmation');
            if (rsvpForm) {
                rsvpForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent actual form submission
                    
                    // In a real application, you would send this data to a server,
                    // a Google Sheet via a service like Formspree, or a serverless function.
                    const formData = new FormData(rsvpForm);
                    const name = formData.get('names');
                    const attendance = formData.get('attendance');
                    console.log(`RSVP from ${name}, Attending: ${attendance}`);

                    // Hide the form and show the confirmation message
                    rsvpForm.style.display = 'none';
                    confirmationMessage.classList.remove('hidden');
                });
            }
        }

        // --- Navigation Handling ---
        function handleNavigation(event) {
            event.preventDefault();
            const pageName = event.target.getAttribute('href').substring(1);
            // Update URL hash
            window.location.hash = pageName;
        }

        // Listen for clicks on nav links
        navLinks.forEach(link => {
            link.addEventListener('click', handleNavigation);
        });

        // Listen for hash changes (e.g., back/forward buttons)
        window.addEventListener('hashchange', () => {
            const pageName = window.location.hash.substring(1) || 'home';
            loadPage(pageName);
        });

        // --- Initial Page Load ---
        // Load page based on initial URL hash, or default to home
        const initialPage = window.location.hash.substring(1) || 'home';
        loadPage(initialPage);

    </script>
</body>
</html>
